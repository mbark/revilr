{{{navbar}}}
<div id="main">

  {{#revils}}
  {{#image}}
  <div class="well image-revil">
    <div class="revil-type">{{type}}</div>
    <p class="revil-comment">{{comment}}</p>
    <a href="{{url}}"><img class="revil-img" src="{{url}}"></img></a>
    <p class="revil-link"><a title="{{url}}" href="{{url}}">@{{display-url}}</a></p>
    <p class="revil-date">{{date}}</p>
  </div>
  {{/image}}
  {{/revils}}

</div>
