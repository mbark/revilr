<html>
<head>
	<title>revilr index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../resources/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="/revilr">revilr</a>
			<ul class="nav">
				<li><a href="link">Links</a></li>
				<li><a href="page">Pages</a></li>
				<li><a href="image">Images</a></li>
				<li><a href="selection">Selections</a></li>
			</ul>
		</div>
	</div>

	<h1>All revils</h1>

	{{range .}}
	<div class="revil-container" style="border-style: solid; border-width: 1px;">
		<p class="Type">Type: {{.Type}} revil</p>

		<p class="Link">Link: <a href="{{.Url}}">{{.Url}}</a></p>

		<p class="Comment">Comment: {{.Comment}}</p>
	</div>
	{{end}}

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="../resources//bootstrap.min.js"></script>
</body>
