<!DOCTYPE html>
<html>
<head>
  <title>Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../resources/styles.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/revilr">revilr</a>
      <ul class="nav">
        <li><a href="page">Pages</a></li>
        <li><a href="image">Images</a></li>
        <li class="active"><a href="revilr/selection">Selections</a></li>
      </ul>
    </div>
  </div>

  <div id="main">

    <h1>Selections</h1>

  {{range .}}
  <div class="well">
    <p class="revilcomment">{{.Comment}}</p>

    <p class="revillink"><a href="{{.Url}}">{{.Url}}</a></p>

    <p class="revildate">{{.Date}}</p>
  </div>
  {{end}}

</div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="../resources//bootstrap.min.js"></script>
</body>
