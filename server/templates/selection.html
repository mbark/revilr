<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="/revilr">revilr</a>
    <ul class="nav">
      <li {{#page}}class="active"{{/page}}> <a href="page">Pages</a></li>
      <li {{#image}}class="active"{{/image}}><a href="image">Images</a></li>
      <li {{#selection}}class="active"{{/selection}}><a href="selection">Selections</a></li>
    </ul>
  </div>
</div>

<div id="main">

  <h1>Selections</h1>

  {{#revils}}
  <div class="well">
    <blockquote class="revil-comment">{{comment}}</blockquote>

    <p class="revil-link"><a href="{{url}}">{{display-url}}</a></p>

    <p class="revil-date">{{date}}</p>
  </div>
  {{/revils}}

</div>
