{{{navbar}}}

<div id="main">
  <form id="login" name="login" action="/login" method="POST" class="form-horizontal">
    <input type="hidden" name="continue" id="continue" value="{{continue}}">
    
    <div class="control-group">
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" name="username" id="username" placeholder="Username">
      </div>
    </div>
    <div id="password-group" class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div id="password-error" class="controls" style="display: none">
        <span id="password-error-text" class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Sign in</button>
      </div>
    </div>
  </form>
</div>
<script src="/resources/login.js"></script>
