{{{navbar}}}

<div id="main">
  <form id="login" name="login" action="/login" method="POST" class="form-horizontal" role="form">
    <input type="hidden" name="continue" id="continue" value="{{continue}}">

    <div class="form-group">
      <label for="username" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
    </div>
    <div id="password-group" class="form-group">
      <label for="password" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <div id="password-error" class="controls" style="display: none">
          <span id="password-error-text" class="help-inline"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
<script src="/resources/js/login.js"></script>
