{{{navbar}}}

<div id="main">
  <form id="revil" name="revil" action="/post" method="POST" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="type" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-4">
        <select {{#type}}disabled{{/type}} name="type" id="type" class="form-control">
          <option value="page" {{#page}}selected="selected"{{/page}}>Page</option>
          <option value="image" {{#image}}selected="selected"{{/image}}>Image</option>
          <option value="selection" {{#selection}}selected="selected"{{/selection}}>Selection</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="url" class="col-lg-2 control-label">URL</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="url" name="url" placeholder="http://www.google.com" {{#url}}disabled value="{{url}}"{{/url}}>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" {{#title}}value="{{title}}"{{/title}}>
      </div>
    </div>

    <div class="form-group">
      <label for="note" class="col-lg-2 control-label">Note</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="note" name="note" placeholder="Note" {{#note}}disabled value="{{note}}"{{/note}}>
      </div>
    </div>

    <div class="form-group">
      <label for="note" class="col-lg-2 control-label">Publicly visible</label>
      <div class="col-lg-1">
        <input type="checkbox" class="form-control" id="public" name="public" value="public">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-4">
        <button type="submit" class="btn btn-default">Post</button>
      </div>
    </div>
  </form>
</div>
<script src="/resources/js/revilPost.js"></script>
