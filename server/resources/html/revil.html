{{{navbar}}}

<div id="main">
  <form id="revil" method="POST" name="revil" action="revilr/post" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="type">Type</label>
      <select {{#type}}disabled{{/type}} name="type" id="type">
        <option value="page" {{#page}}selected="selected"{{/page}}>Page</option>
        <option value="image" {{#image}}selected="selected"{{/image}}>Image</option>
        <option value="selection" {{#selection}}selected="selected"{{/selection}}>Selection</option>
      </select>
    </div>
    <div class="control-group">
      <label class="control-label" for="urlField">URL</label>
      <div class="controls">
        <input {{#url}}disabled{{/url}} type="text" name="url" id="urlField" value="{{url}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="titleField">Title</label>
      <div class="controls">
        <input type="text" name="title" id="titleField" value="{{title}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="noteField">Note</label>
      <div class="controls">
        <input type="text" name="note" id="noteField" placeholder="Note">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" id="buttonOk" class="btn">Post</button>
      </div>
    </div>
  </form>
</div>
<script src="/resources/revilPost.js"></script>
