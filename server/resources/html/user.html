{{{navbar}}}

<div id="main">
	{{#user}}<h1><img class="user-avatar img-circle" src="http://www.gravatar.com/avatar/{{emailHash}}.png"></img> {{username}}</h1>{{/user}}

  <div id="submit-alert" class="alert alert-dismissable" style="display: none">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <span id="submit-alert-text" class="help-inline"></span>
  </div>

  <div class="list-group">
    {{#revils}}
    {{#page}}
    <li id="{{id}}" class="list-group-item">
      <div class="row">
        <div class="col-lg-8">
          <h4 class="list-group-item-heading revil-title">
            {{title}} <span class="glyphicon {{#public}}glyphicon-eye-open{{/public}}{{^public}}glyphicon-eye-close{{/public}}"></span>
          </h4>
          <p class="revil-note">{{note}}</p>
          <form class="delete-revil">
            <input type="hidden" name="id" value="{{id}}">
            <button action="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</button>
          </form>
        </div>
        <div class="col-lg-4">
          <a href="{{url}}" class="btn btn-lg pull-right">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </li>
    {{/page}}
    {{#image}}
    <li id="{{id}}" class="list-group-item">
      <div class="row">
        <div class="col-lg-8">
          <h4 class="list-group-item-heading revil-title">
            {{title}} <span class="glyphicon {{#public}}glyphicon-eye-open{{/public}}{{^public}}glyphicon-eye-close{{/public}}"></span>
          </h4>
          <a class="revil-img" href="{{url}}" title="{{Title}}">
            <img src="{{url}}" alt="" />
          </a>
          <p class="revil-note">{{note}}</p>
          <form class="delete-revil">
            <input type="hidden" name="id" value="{{id}}">
            <button action="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</button>
          </form>
        </div>
        <div class="col-lg-4">
          <a href="{{url}}" class="btn btn-lg pull-right">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </li>
    {{/image}}
    {{#selection}}
    <li id="{{id}}" class="list-group-item">
      <div class="row">
        <div class="col-lg-8">
          <h4 class="list-group-item-heading revil-title">
            {{title}} <span class="glyphicon {{#public}}glyphicon-eye-open{{/public}}{{^public}}glyphicon-eye-close{{/public}}"></span>
          </h4>
          <blockquote>{{note}}</blockquote>
          <form class="delete-revil">
            <input type="hidden" name="id" value="{{id}}">
            <button action="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</button>
          </form>
        </div>
        <div class="col-lg-4">
          <a href="{{url}}" class="btn btn-lg pull-right">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </li>
    {{/selection}}
    {{/revils}}
  </div>
</div>

<script src="/resources/fancybox/jquery.fancybox.js"></script>
<script src="/resources/js/display.js"></script>
