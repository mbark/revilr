{{{navbar}}}

<div id="main">
  <form  id="register" name="register" class="form-horizontal" role="form">
    <div id="username-group" class="form-group">
      <label for="username" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <span id="username-error" class="help-inline"></span>
      </div>
    </div>
    <div id="email-group" class="form-group">
      <label for="email" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-4">
        <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com">
        <span id="email-error" class="help-inline"></span>
      </div>
    </div>
    <div id="password-group" class="form-group">
      <label for="password" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <span id="password-error" class="help-inline"></span>
      </div>
    </div>
    <div id="verification-group" class="form-group">
      <label for="verification" class="col-lg-2 control-label">Retype password</label>
      <div class="col-lg-4">
        <input type="password" class="form-control" id="verification" name="verification" placeholder="Password">
        <span id="verification-error" class="help-inline"></span>
      </div>
    </div>
    <div id="submit-group" class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Sign in</button>

        <div id="submit-alert" class="alert alert-dismissable" style="display: none">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span id="submit-alert-text" class="help-inline"></span>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="/resources/js/register.js"></script>
