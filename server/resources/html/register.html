{{{navbar}}}

<div id="main">
  <form id="register" method="POST" action="/register" name="register" class="form-horizontal">
    <div id="username-group" class="control-group">
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" name="username" id="username" placeholder="Username">
      </div>
      <div id="username-error" class="controls" style="display: none">
        <span id="username-error-text" class="help-inline"></span>
      </div>
    </div>
    <div id="password-group" class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div id="password-error" class="controls" style="display: none">
        <span id="password-error-text" class="help-inline"></span>
      </div>
    </div>
    <div id="verification-group" class="control-group">
      <label class="control-label" for="password2">Retype password</label>
      <div class="controls">
        <input type="password" name="verification" id="verification" placeholder="Password">
      </div>
      <div id="verification-error" class="controls" style="display: none">
        <span id="verification-error-text" class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Register</button>
      </div>
    </div>
  </form>
</div>
<script src="/resources/register.js"></script>
