<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/revilr">revilr</a>
      <ul class="nav">
        <li class="nav-home {{#home}}active{{/home}}"><a href="/revilr">Home</a></li>
        <li class="nav-page {{#page}}active{{/page}}"><a href="/revilr/page">Pages</a></li>
        <li class="nav-image {{#image}} active{{/image}}"><a href="/revilr/image">Images</a></li>
        <li class="nav-selection {{#selection}} active{{/selection}}"><a href="/revilr/selection">Selections</a></li>
        <li class="nav-revil {{#revil}} active{{/revil}}"><a href="/revil">Revil</a></li>
      </ul>
      <ul class="nav pull-right">
        <li class="dropdown">
          <a class="dropdown-toggle" id="userdrop" role="button" data-toggle="dropdown">
            {{#username}}
            <img class="navbar-avatar" src="http://www.gravatar.com/avatar/{{emailHash}}.png?s=20">{{username}}</img>
            {{/username}}
            {{^username}}Log in{{/username}}
          </a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="userdrop">
            {{^loggedIn}}
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="/login">Log in</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="/register">Register</a>
            </li>
            {{/loggedIn}}{{#loggedIn}}
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="/user">Account</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="/logout">Logout</a>
            </li>
            {{/loggedIn}}
          </ul>
        </li>
      </ul>
    </div>
  </div>
